<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ສະບາຍດີປີໃຫມ່</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>

    <div class="content-wrapper" id="canvas">
        <p class="header">ສະບາຍດີປີໃຫມ່</p>
        <h1 class="year" id="new-year">0000</h1>
        <div class="timer">
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="days">0</span>
                </div>
                <div class="timer-box__text">ວັນ</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="hours">0</span>
                </div>
                <div class="timer-box__text">ຊົ່ວໂມງ</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="minutes">0</span>
                </div>
                <div class="timer-box__text">ນາທີ</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="seconds">0</span>
                </div>
                <div class="timer-box__text">ວິນາທີ</div>
            </div>
        </div>
        <div class="footer">
            copyright&#169; Tsg_dev 31/12/2021 <a href="https://www.facebook.com/Tsom.laos/"><i class="fa fa-facebook-official" aria-hidden="true"></i> facebook</a>
        </div>
    </div>
    <div class="fireworks-container" id="canvas" style="background-image: url(./assets/1.jpg);"></div>

    <script src="js/fireworks.js"></script>
    <script src="./js/app.js"></script>

    <!-- HTML !-->

</body>

</html>
